<!DOCTYPE html>
<html>
<head>
    <title>Test DiceBear Without Texture</title>
</head>
<body>
    <h1>DiceBear Bottts API Test - No Texture</h1>
    
    <h2>With explicit texture=[]</h2>
    <img src="https://api.dicebear.com/9.x/bottts/svg?seed=test&baseColor=1e88e5&texture[]" width="100" />
    
    <h2>Without texture parameter</h2>
    <img src="https://api.dicebear.com/9.x/bottts/svg?seed=test&baseColor=1e88e5" width="100" />
    
    <h2>With texture[]=none</h2>
    <img src="https://api.dicebear.com/9.x/bottts/svg?seed=test&baseColor=1e88e5&texture[]=none" width="100" />
    
    <p>Check if any of these still show textures</p>
</body>
</html>
