# Development with local SQL Server
services:
  sql-server:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: steel-estimation-sql
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong@Password123
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sql-data:/var/opt/mssql  # Local volume for dev data
    networks:
      - steel-estimation-net

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: steel-estimation-web
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=sql-server;Database=SteelEstimationDB;User Id=sa;Password=YourStrong@Password123;TrustServerCertificate=True
    ports:
      - "8080:80"
    depends_on:
      - sql-server
    networks:
      - steel-estimation-net
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads

volumes:
  sql-data:  # This volume stores local dev data
    driver: local

networks:
  steel-estimation-net:
    driver: bridge