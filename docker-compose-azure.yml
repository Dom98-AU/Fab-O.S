services:
  # No SQL Server service needed - using Azure SQL
  
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: steel-estimation-web-azure
    environment:
      - ASPNETCORE_ENVIRONMENT=DockerAzure
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=tcp:nwiapps.database.windows.net,1433;Initial Catalog=sqldb-steel-estimation-sandbox;User ID=admin@nwi@nwiapps;Password=Natweigh88;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;MultipleActiveResultSets=true
    ports:
      - "8080:80"
    networks:
      - steel-estimation-net
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add nginx reverse proxy for production
  # Uncomment the following lines to enable nginx
  # nginx:
  #   image: nginx:1.25-alpine
  #   container_name: steel-estimation-nginx-azure
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./docker/nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - web
  #   networks:
  #     - steel-estimation-net
  #   restart: unless-stopped

networks:
  steel-estimation-net:
    driver: bridge