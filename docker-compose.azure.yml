services:
  # No SQL Server container needed - using Azure SQL
  
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: steel-estimation-web
    environment:
      - ASPNETCORE_ENVIRONMENT=Azure
      - ASPNETCORE_URLS=http://+:80
      # Azure SQL Connection String
      - ConnectionStrings__DefaultConnection=Server=tcp:${AZURE_SQL_SERVER},1433;Initial Catalog=${AZURE_SQL_DATABASE};Persist Security Info=False;User ID=${AZURE_SQL_USER};Password=${AZURE_SQL_PASSWORD};MultipleActiveResultSets=True;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;
    ports:
      - "8080:80"
    networks:
      - steel-estimation-net
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads

networks:
  steel-estimation-net:
    driver: bridge